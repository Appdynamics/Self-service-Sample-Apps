<div class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail">
        <img src="http://placehold.it/250x150" alt="">
        <div class="caption">
            <h3>{{product.name}}</h3>
            <p>In Stock: <strong>{{product.stock}}</strong></p>
            <p>
                <a ng-click="consumeProduct(product, $event)" class="btn btn-primary" ng-disabled="product.loading">Buy Now!</a>
            </p>
        </div>
    </div>
</div>
